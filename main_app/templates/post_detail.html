{% extends 'base.html' %} 
{% block title %}Posts{% endblock %}


{% block content %}
  <div class="container">
    <div class="columns">
      <div class="column is-three-quarters">
        <div class="content">
          <h1 class="title">{{ post.title }}</h1>
          <img src="{{ post.img }}" alt="{{ post.title }}" class="post-image">
          <p>{{ post.body }}</p>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </div>
{% endblock %}
