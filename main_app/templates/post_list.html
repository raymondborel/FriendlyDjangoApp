{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Blog{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title is-1 has-text-centered">Latest Blog Posts</h1>
    <div class="columns is-multiline">
      {% for post in posts %}
      <div class="column is-one-third">
        <a href="">
          <div class="box">
            <div class="content">
              <div class="has-text-centered">
                <figure class="image is-4by3">
                  <img src="{{ post.img }}" alt="{{ post.title }}" />
                </figure>
              </div>
              <h2 class="title is-4">{{ post.title }}</h2>
              <!-- <p class="subtitle is-6">{{ post.description }}</p>
              <p class="has-text-right has-text-grey-light">{{ post.date }}</p> -->
            </div>
          </div>
        </a>
      </div>
      {% empty %}
      <div class="column">
        <article class="message">
          <div class="message-header">
            <p>No Blog Posts Available</p>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
