{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title is-1 text-center">Latest Posts</h1>
    <div class="row">
      {% for post in posts %}
      <div class="col-md-12">
        <a href="{% url 'post_detail' post.pk %}">
          <div class="card mb-4 d-flex">
            <span class="badge badge-primary" style="position: absolute; top: 10px; right: 10px;">{{ post.category }}</span>
            <img src="{{post.img}}" alt="{{post.title}}" class="card-img-left" style="max-width: 200px; max-height: 150px; object-fit: cover;" />
            <div class="card-body">
              <p class="card-text">{{ post.body }}</p>
            </div>
          </div>
        </a>
      </div>
      {% empty %}
      <div class="col">
        <div class="alert alert-info" role="alert">
          No Blog Posts Available
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
