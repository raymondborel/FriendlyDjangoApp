{% extends 'base.html' %}

{% block title %}Add a Post{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="title text-center font-weight-bold text-dark">Create a Category</h1>
    <form method="post" novalidate class="my-form">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.name }}" class="font-weight-bold">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}
      
      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
      
    </form>
  </div>
{% endblock %}
