{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add a Category{% endblock %}

{% block content %}
  <div class="mt-5">
    <h1 class=" title text-center font-weight-bold text-dark">Create a Category</h1>
    <form method="post" novalidate class="my-form">
      {% csrf_token %}
      {{ form|crispy }}
      
      <div class="field">
        <input type="submit" value="Submit" class="button is-primary" />
      </div>
      
    </form>
  </div>
{% endblock %}
