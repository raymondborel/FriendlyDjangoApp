{% extends 'base.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-2">
        <img src="{{ profile_img }}" class="card-img">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{ post.user.name }}</h5>
          <p class="card-text">{{ profile.bio }}</p>
          <p class="card-text"><small>{{ profile.social_link }}</small></p>
          <p class="card-text"><small class="text-muted">User since {{ profile.created_at }}</small></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
